version: '3.8'

services:
  front:
    build:
      context: ./frontend
      dockerfile: frontend.dockerfile
    volumes:
      - .:/app
    working_dir: /app/frontend
    environment:
      - VITE_BASE_URL=http://localhost:5173
    ports:
      - "5173:5173"
    depends_on:
      - web
    command: bash -c "npm start"


  web:
    build: 
      context: ./backend
      dockerfile: backend.dockerfile
    volumes:
      - .:/app
    working_dir: /app/backend
    environment:
      - MIX_ENV=dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=timemanager_dev
      - DATABASE_URL=ecto://postgres:postgres@db/timemanager_dev
    ports:
      - "4000:4000"
    depends_on:
      - db
    command: bash -c "mix deps.get && mix ecto.setup && mix phx.server"


  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=timemanager_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


volumes:
  postgres_data:
