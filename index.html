<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pointage des heures de travail</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        canvas {
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pointage des heures de travail</h1>
    </header>

    <div>
        <button id="arrivalButton" onclick="recordArrivalTime()">Heure d'arrivée</button>
        <button id="departureButton" onclick="recordDepartureTime()">Heure de départ</button>
    </div>

    <canvas id="workHoursChart"></canvas>

    <script>
        function recordArrivalTime() {
            const currentDate = new Date();
            const arrivalTime = currentDate.toLocaleTimeString();
            localStorage.setItem('arrivalTime', arrivalTime);
            alert("Heure d'arrivée enregistrée : " + arrivalTime);
            generateChart();
        }

        function recordDepartureTime() {
            const currentDate = new Date();
            const departureTime = currentDate.toLocaleTimeString();
            localStorage.setItem('departureTime', departureTime);
            alert("Heure de départ enregistrée : " + departureTime);
            generateChart();
        }

        function generateChart() {
            const arrivalTime = localStorage.getItem('arrivalTime');
            const departureTime = localStorage.getItem('departureTime');

            if (arrivalTime && departureTime) {
                const arrivalHours = new Date(arrivalTime).getHours() + new Date(arrivalTime).getMinutes() / 60;
                const departureHours = new Date(departureTime).getHours() + new Date(departureTime).getMinutes() / 60;

                const workedHours = departureHours - arrivalHours;

                const currentDate = new Date().toLocaleDateString();

                const ctx = document.getElementById('workHoursChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [currentDate],
                        datasets: [{
                            label: 'Heures travaillées',
                            data: [workedHours],
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }

        // Générer le graphique au chargement de la page (s'il y a des données)
        generateChart();
    </script>
</body>
</html>
